baseURL = 'https://MyrenRajh.github.io/Website/'
languageCode = 'en-us'
title = 'Myren Rajh'
theme = "DoIt"
paginate = 10

[params]
  title = "Myren Rajh"
  description = "Myren Rajh"
  keywords = ["Myren", "Rajh", "Mechanical", "Engineer", "CFD", "Deep Learning", "FEM"]
  defaultTheme = "auto"
  dateFormat = "2006-01-02"
  images = ["portrait.jpeg"]
  enablePWA = false
  cacheRemoteImages = true
  optimizeImages = true
  srcsetSmallResizeMethod = "700x webp Lanczos q75"
  srcsetDefaultResizeMethod = "1200x webp Lanczos q75"
